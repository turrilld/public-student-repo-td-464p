<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="rounded container bg-light my-4 py-4 min-vh-50" style="max-width: 500px;"">
      <form>
        <h1 class="text-center my-4">Exercise 05 - Form</h1>
        <div class="mb-3">
          <label for="full-name" class="form-label" style="font-weight: bold;">Full Name:</label>
          <input class="form-control" type="text" id="full-name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" style="font-weight: bold;">Email:</label>
          <input class="form-control" type="email" id="email" />
        </div>
        <div class="mb-3">
          <label for="registration-status" class="form-label" style="font-weight: bold;">Registration Status:</label>
          <select class="form-select" id="registration-status"> 
            <option selected>Choose an Option</option>
            <option value="Registered">Registered</option>
            <option value="Waitlisted">Waitlisted</option>
            <option value="Dropped">Dropped</option>
          </select>
        </div>
        <fieldset class="form-group">
          <label class="form-label" style="font-weight: bold;">Have you taken any of the following courses?</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="programmingLanguages" id="programmingLanguages">
            <label class="form-check-label" for="programmingLanguages">
              Programming Languages
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="operatingSystems" id="operatingSystems">
            <label class="form-check-label" for="operatingSystems">
              Operating Systems
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="fullStackWebDev" id="fullStackWebDev">
            <label class="form-check-label" for="fullStackWebDev">
              Full Stack Web Development
            </label>
          </div>             
        </fieldset>
        <div class="my-3">
          <label for="anythingElse" class="form-label" style="font-weight: bold;">Anything else?</label>
          <textarea class="form-control" id="anythingElse" rows="3"></textarea>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit" style="display: block; width: 100%;">Submit</button>
            <button class="btn btn-secondary" type="reset" style="display: block; width: 100%;">Reset</button>
        </div>      
      </form>
    </main>
  </body>
</html>
