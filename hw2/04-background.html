<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body style="background-color: #00425c">
    <main class="rounded container bg-white my-4 py-4" style="max-width: 50%; max-height: 50%">
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below). You can stop this
        behavior and you can also change how often the background color changes.
      </p>
      <div class="my-2">
        <label for="interval">Background change interval (seconds): </label>
        <input id="interval" type="number" />
      </div>
      <div class="d-flex my-3">
        <input class="btn btn-primary" type="button" id="start-stop-button" value="Start" />
      </div>
    </main>
  </body>
</html>
